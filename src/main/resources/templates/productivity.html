<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>SF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/productivity.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0"><a class="text-decoration-none" href="/">Stay Focused</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page"
                   href="/productivity-table">Productivity</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Feature-1</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Feature-2</a>
            </nav>
        </div>
    </header>

    <form id="date-picker-form" th:action="@{/productivity-table/}">
        <input class="card mx-auto mb-2" type="date" th:name="begin-date"/>
        <input class="card mx-auto mb-2" value="show" type="submit"/>
    </form>

    <div class="d-flex align-items-start mb-2">
        <div class="сol">
            <main class="px-3">
                <div class="card mx-auto">
                    <div class="card-header text-black h4 text-center">Month productivity</div>
                    <div class="card-body">
                        <table id="table" class="table align-middle bg-white">
                            <thead class="bg-light">
                            <tr>
                                <th>Task</th>
                                <th>Category</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ms-3">
                                            <p class="fw-bold mb-1" th:text="${task.name}"></p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="fw-normal mb-1" th:text="${task.category}"></p>
                                </td>
                                <td>
                                    <p class="fw-normal mb-1" th:text="${task.time}"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
        <div class="col">
            <div class="card mx-auto">
                <div class="card-header text-black h4 text-center"> Month stats</div>
                <div class="card-body">
                    <p class="text-black" th:text="'Productive time: ' + ${stats.productiveTime}"></p>
                    <p class="text-black" th:text="'Total time: ' + ${stats.totalTime}"></p>
                    <p class="text-black" th:text="'Productivity percentage: '+ ${stats.percentage} + '%'"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto text-white-50">
        <p>Created by Michael <a href="https://www.t.me/FLlGHT" class="text-white">"flight"</a> Fedorenko</p>
    </footer>
</div>
<script src="/scripts/productivity.js"></script>

</body>
</html>
