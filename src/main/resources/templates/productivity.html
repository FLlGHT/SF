<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity</title>
</head>
<link rel="stylesheet" type="text/css" media="all" href="/css/index.css" th:href="@{/css/index.css}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<body>
<div>
    <h3>Last month productivity</h3>
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">

        <tr th:each="category : ${categories}">
            <div class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg">
                <p th:text="${category.name} "></p>
                <p th:text="'Total time: ' + ${category.time} "></p>
                <h4>Tasks:</h4>
                <tc th:each="task : ${category.tasks}">
                    <p th:text="${task.value.name} + ' ' + ${task.value.time}"></p>
                </tc>
            </div>
        </tr>

    </div>
</div>
</body>
</html>
